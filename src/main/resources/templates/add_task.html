<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new task</title>
</head>
<body>
<h4>New task creation</h4>
<form th:action="@{/add_task}" method="post">
    <div>
        <label for="task_name">task:</label>
        <input type="text" id="task_name" name="task name" placeholder="task definition" size="40" required>
    </div>
    <input type="hidden" th:name="taskListId" th:value="${taskListId}">
    <div>
        <button type="submit">create task</button>
    </div>
</form>

</body>
</html>
